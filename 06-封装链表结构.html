<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>封装链表结构</title>
</head>
<body>
  <script>
    function LinkedList() {
      //内部类：节点类
      function Node(data) {
        this.data = data;
        this.next = null;
      }
      
      //属性
      this.head = null;
      this.length = 0;

      //追加方法
      LinkedList.prototype.append = function(data) {
        //创建新的节点
        var newNode = new Node(data);
        //判断是否是第一个节点
        if(this.length == 0){
          this.head = newNode;          
        } else { //不是第一个节点         
          //找到最后一个节点
          var current = this.head;
          while(current.next) {
            current = current.next;
          }
          //最后的next指向新节点
          current.next = newNode;
        }
        //插入完成，长度++
        this.length++;
      }
    }
  </script>
</body>
</html>
